<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdj-do App</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="user-info">
                <img src="./AI-pfp.jpg" alt="User Profile Picture" class="user-pfp">
                <p class="user-name-display">Tassos</p>
            </div>
            <menu>
                <ul>
                    <li id="task-add">
                        <img src="./images/task-add.svg" id="task-add-icon" alt="">
                        <p>Add Task</p>
                    </li>
                    <li>
                        <img src="./images/agenda.svg" alt="">
                        <p>Agenda</p>
                    </li>
                    <li id="task-today">
                        <img src="./images/task-today.svg" alt="">
                        <p>Today</p>
                    </li>
                    <li id="task-all">
                        <img src="./images/task-all.svg" alt="">
                        <p>View All</p>
                    </li>
                </ul>
            </menu>
            <nav>
                <ul>
                    <li id="cat-all">
                        <img src="./images/hash.svg" alt="">
                        <p>All Categories</p>
                    </li>
                    <li id="cat-home">
                        <img src="./images/hash.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li id="cat-work">
                        <img src="./images/hash.svg" alt="">
                        <p>Work</p>
                    </li>
                </ul>
            </nav>
        </aside>
        <header>
            
            <div class="toggle-view">
                <img src="./images/sliders.svg" alt="">
                <p>View</p>
            </div>
        </header>
        <div class="data-area">
            <h2>Agenda</h2>
            <article class="list-view">
                <div class="task">
                    <h3 class="task-title">Buy Groceries</h3>
                    <p class="task-description">Flour, eggs, milk, soda</p>
                    <div class="due-date">2024-11-29</div>
                </div>
                <div class="task">
                    <h3 class="task-title">Check the progress on the side project</h3>
                
                    <div class="due-date">2024-11-29</div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
