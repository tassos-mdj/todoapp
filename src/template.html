<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdj-do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <section id="welcome-section">
            <img src="./images/logo.png" alt="Logo" id="logo">
            <p id="welcome-text">Welcome to Mdj-Do! <br> Please enter your username below:</p>
            <input type="text" name="username" id="username">
            <button id="login-button">Login</button>
        </section>
    </div>
    
    <div class="container hidden">
        <aside>
            <div class="user-info">
                <img loading="lazy" src="./images/AI-pfp.jpg" alt="User Profile Picture" class="user-pfp">
                <p class="user-name-display"></p>
            </div>
            <menu>
                <ul>
                    <li id="task-add">
                        <img src="./images/task-add.svg" id="task-add-icon" alt="Add Task Icon">
                        <p>Add Task</p>
                    </li>
                    <li id="agenda">
                        <img src="./images/agenda.svg" alt="Agenda Icon">
                        <p>Agenda</p>
                    </li>
                    <li id="today">
                        <img src="./images/task-today.svg" alt="Today Icon">
                        <p>Today</p>
                    </li>
                    <li id="calendar">
                        <img src="./images/task-all.svg" alt="View all Icon">
                        <p>Calendar</p>
                    </li>
                </ul>
            </menu>
            <nav>
                <ul id="cat-ul">
                    <li id="all-cat">
                        <img src="./images/hash.svg" alt="">
                        <p>All Categories</p>
                    </li>
                </ul>
            </nav>
            <ul>
                <li id="logout">Logout</li>
            </ul>
        </aside>
        <header>
            <div class="toggle-view">
                <img src="./images/sliders.svg" alt="Change View Icon">
                <p>View</p>
            </div>
        </header>
        <dialog id="new-task">
            <form id="new-task-form">
                <img src="./images/x-circle.svg" alt="Close dialog button" class="close">
                <legend>What's on your mind?</legend>
                <div id="input-title-field">
                    <input type="text" name="new-title" id="new-title" placeholder="Title">
                    <small></small>
                </div>
                <div>
                    <input type="text" name="new-descriprion" id="new-description" placeholder="Description">
                </div>
                <div>
                    <input type="text" name="new-categories" id="new-categories" placeholder="Categories (e.g. 'category1, category2, ...')">
                </div>
                <div id="input-date-field">
                    <label for="new-date">Due date:</label>
                    <input type="date" name="new-date" id="new-date">
                </div>
                <input type="submit" value="Add task" id="submit-task">
            </form>
        </dialog>
        <dialog id="task-view"></dialog>
        <div class="data-area"></div>
    </div>
</body>
</html>
