<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdj-do App</title>
    <link rel="preload" as="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <section id="welcome-section">
            <img src="./images/logo.png" alt="Logo" id="logo">
            <p id="welcome-text">Welcome to Mdj-Do! <br> Please enter your username below:</p>
            <input type="text" name="username" id="username">
            <button id="login-button">Login</button>
        </section>
    </div>
    
    <div class="container hidden">
        <aside>
            <div class="user-info">
                <img loading="lazy" src="./images/AI-pfp.jpg" alt="User Profile Picture" class="user-pfp">
                <p class="user-name-display"></p>
            </div>
            <menu>
                <ul>
                    <li id="task-add">
                        <img src="./images/task-add.svg" id="task-add-icon" alt="Add Task Icon">
                        <p>Add Task</p>
                    </li>
                    <li id="agenda">
                        <img src="./images/agenda.svg" alt="Agenda Icon">
                        <p>Agenda</p>
                    </li>
                    <li id="today">
                        <img src="./images/task-today.svg" alt="Today Icon">
                        <p>Today</p>
                    </li>
                    <li id="view-all">
                        <img src="./images/task-all.svg" alt="View all Icon">
                        <p>View All</p>
                    </li>
                </ul>
            </menu>
            <nav>
                <ul id="cat-ul">
                    <li id="all-cat">
                        <img src="./images/hash.svg" alt="">
                        <p>All Categories</p>
                    </li>
                    <!-- <li id="cat-home">

                    </li> -->
                </ul>
            </nav>
        </aside>
        <header>
            
            <div class="toggle-view">
                <img src="./images/sliders.svg" alt="Change View Icon">
                <p>View</p>
            </div>
        </header>
