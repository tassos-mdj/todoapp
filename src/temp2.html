<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdj-do App</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="user-info">
                <img src="./AI-pfp.jpg" alt="User Profile Picture" class="user-pfp">
                <p class="user-name-display">Tassos</p>
            </div>
            <menu>
                <ul>
                    <li id="task-add">
                        <img src="./images/task-add.svg" alt="">
                        <p>Add task</p>
                    </li>
                    <li id="task-today">
                        <img src="./images/task-today.svg" alt="">
                        <p>Today</p>
                    </li>
                    <li id="task-all">
                        <img src="./images/task-all.svg" alt="">
                        <p>View All</p>
                    </li>
                </ul>
            </menu>
            <nav>
                <ul>
                    <li id="cat-all">
                        <img src="./images/hash.svg" alt="">
                        <p>All Categories</p>
                    </li>
                    <li id="cat-home">
                        <img src="./images/hash.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li id="cat-work">
                        <img src="./images/hash.svg" alt="">
                        <p>Work</p>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
</body>
</html>
